apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-provision-service
  namespace: count-system
  labels:
    app: dashboard-provision-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-provision-service
  template:
    metadata:
      labels:
        app: dashboard-provision-service
    spec:
      containers:
      - name: dashboard-provision-service
        image: agentk.count/dashboard-provision-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_PORT
        - name: DASHBOARD_CONFIG_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DASHBOARD_CONFIG_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
