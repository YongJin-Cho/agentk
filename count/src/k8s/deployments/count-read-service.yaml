apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-read-service
  namespace: count-system
  labels:
    app: count-read-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: count-read-service
  template:
    metadata:
      labels:
        app: count-read-service
    spec:
      containers:
      - name: count-read-service
        image: agentk.count/count-read-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: PORT
          value: "3001"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_PORT
        - name: COUNT_INFO_DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COUNT_INFO_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: POSTGRES_PASSWORD
        - name: REDIS_REPLICA_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_REPLICA_HOST
        - name: REDIS_REPLICA_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_REPLICA_PORT
        - name: REDIS_CACHE_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_CACHE_HOST
        - name: REDIS_CACHE_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_CACHE_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
