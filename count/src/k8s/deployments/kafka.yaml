apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: count-system
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      initContainers:
      - name: kafka-init
        image: confluentinc/cp-kafka:7.4.0
        env:
        - name: KAFKA_AUTO_RESET_CLUSTER_ID
          value: "true"
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Initializing Kafka storage and checking cluster ID consistency..."
          
          META_FILE="/var/lib/kafka/data/meta.properties"
          ZOOKEEPER_HOST="zookeeper-service"
          ZOOKEEPER_PORT="2181"
          AUTO_RESET="${KAFKA_AUTO_RESET_CLUSTER_ID:-false}"
          
          # Zookeeper가 준비될 때까지 대기
          echo "Waiting for Zookeeper to be ready..."
          until nc -z "$ZOOKEEPER_HOST" "$ZOOKEEPER_PORT"; do
            echo "Waiting for Zookeeper at $ZOOKEEPER_HOST:$ZOOKEEPER_PORT..."
            sleep 2
          done
          echo "Zookeeper is ready"
          
          # Zookeeper가 완전히 초기화될 때까지 추가 대기
          sleep 5
          
          # meta.properties가 존재하는 경우 처리
          if [ -f "$META_FILE" ]; then
            echo "Found existing meta.properties file"
            STORED_CLUSTER_ID=$(grep "^cluster.id=" "$META_FILE" | cut -d'=' -f2 | tr -d '\r\n' || echo "")
            
            if [ -n "$STORED_CLUSTER_ID" ]; then
              echo "Stored Cluster ID in meta.properties: $STORED_CLUSTER_ID"
              
              # 개발 환경 또는 AUTO_RESET이 true인 경우: Cluster ID 불일치를 자동으로 처리
              if [ "$AUTO_RESET" = "true" ]; then
                echo "Auto-reset mode enabled: Removing meta.properties to allow Kafka to rejoin cluster"
                echo "This ensures Kafka can always connect to the current Zookeeper cluster"
                echo "Note: This will reset Kafka's cluster association but preserve topic data"
                
                # 백업 생성
                BACKUP_FILE="${META_FILE}.backup.$(date +%Y%m%d_%H%M%S)"
                cp "$META_FILE" "$BACKUP_FILE" || true
                echo "Backup created: $BACKUP_FILE"
                
                # meta.properties 삭제
                rm -f "$META_FILE"
                echo "meta.properties removed. Kafka will create a new one with the current cluster ID."
              else
                echo "Auto-reset mode disabled. Keeping meta.properties."
                echo "If Kafka fails to start due to cluster ID mismatch,"
                echo "set KAFKA_AUTO_RESET_CLUSTER_ID=true or manually delete meta.properties"
              fi
            fi
          else
            echo "No existing meta.properties file found. Kafka will create a new one."
          fi
          
          echo "Kafka initialization completed"
        volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.4.0
        ports:
        - containerPort: 9092
          name: kafka
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-service:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data
      volumes:
      - name: kafka-storage
        persistentVolumeClaim:
          claimName: kafka-pvc
